name: Deploy Static Site to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H "${{ secrets.VM_IP }}" >> ~/.ssh/known_hosts

    - name: Install NGINX and prepare web directory
      run: |
        ssh -o StrictHostKeyChecking=no azureuser@${{ secrets.VM_IP }} << 'EOF'
          sudo apt update
          sudo apt install -y nginx
          sudo mkdir -p /var/www/html
          sudo chown azureuser:azureuser /var/www/html
        EOF

    - name: Upload static files
      run: |
        scp -o StrictHostKeyChecking=no -r ./DevFolio/* azureuser@${{ secrets.VM_IP }}:/var/www/html/

    - name: Restart NGINX
      run: |
        ssh -o StrictHostKeyChecking=no azureuser@${{ secrets.VM_IP }} "sudo systemctl restart nginx"
